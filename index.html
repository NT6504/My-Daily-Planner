<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="add-task">

    </div>

    <div id="task-list-container">
        <h2>Tasks</h2>
        <ul id="task-list">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
